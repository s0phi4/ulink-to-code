<body>
  <!--Home Buttons sign up and sign in-->
  <div class="home-page">
    <!-- Buttons to sign up and sign in -->
    <div class="col-md-2 text-center">
      <button type="button" class="btn btn-primary btn pull-left top" data-toggle="modal" data-target="#exampleModalUp" data-whatever="@mdo">Register!</button>
      <button type="button" class="btn btn-primary btn pull-left top" id="getAll" data-toggle="modal" data-target="#exampleModalIn" data-whatever="@fat">Sign In!</button>
    </div>
    <!--Modal form to sign Up!  -->
    <div class="modal fade" id="exampleModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <form id="sign-up">
              <fieldset>
                <h4 class="modal-title" id="exampleModalLabel">Create an account!</h4>
                <label>
                  Email
                  <input type = "text" name ="credentials[email]" class="signup-clean">
                </label>
                <label>
                  Password
                  <input type ="password" name ="credentials[password]" class="signup-clean">
                </label>
                <label>
                  Password Confirmation
                  <input type ="password" name ="credentials[password_confirmation]" class="signup-clean">
                </label>
                <input type="submit" class="btn btn-primary su" name="submit" value="Register!">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="clean-signup">Close</button>
                <div class="message"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Modal form to Sign in!  -->
    <div class="modal fade" id="exampleModalIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <form id="sign-in">
              <fieldset>
                <h4 class="modal-title" id="exampleModalLabel">Let's play!</h4>
                <label>
                  Email
                  <input type = "text" name ="credentials[email]" class="clean-signin">
                </label>
                <label>
                  Password
                  <input type ="password" name ="credentials[password]" class="clean-signin">
                </label>
                <input type="submit" class="btn btn-primary signInNow" name="submit" value="Sign In!">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="clean-signin">Close</button>
                <div class="message_two"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Home buttons end  -->


  <!--Buttons to change password and sign out -->
  <div class="outChangeButtons">
    <button type="button" class="btn btn-danger btn pull-right sign-out">Sign Out</button>
    <button type="button" class="btn btn-primary btn pull-right pass" data-toggle="modal" data-target="#exampleModalChange" data-whatever="@getbootstrap">Change Password</button>
    <!--Modal Form to change password -->
    <div class="modal fade" id="exampleModalChange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <form id="change-password">
              <fieldset>
                <h4 class="modal-title" id="exampleModalLabel">Change Password!</h4>
                <label>
                    Current Password
                    <input type = "password" name ="passwords[old]" class="clean-change">
                  </label>
                <label>
                    New Password
                    <input type ="password" name ="passwords[new]" class="clean-change">
                  </label>
                <input type="submit" class="btn btn-primary cpd" name="submit" value="Change Password!">
                <div id="messagePass"></div>
              </fieldset>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="clean-in">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Buttons change and out end -->
